<body>

        <li><a href="/index.html"> Főoldal</a></li>

        <li><a href="/nyitva.html"> Nyitvatartás </a></li>
    </ul>
    <h1>Nyitvatartás</h1>
    <table>
        <!--tábla-->
        <caption><b>Nyitvatartás</b></caption>
        <!--táblázat címe a "caption"-->
        <thead>
            <!--táblázat fejléc, tr-> sor, th -> cellák -->
            <tr>
                <th>Nap</th>
                <th>Nyitás</th>
                <th></th>
                <th>Zárás</th>
            </tr>
        </thead>
        <tbody>
            <!--táblázat testrésze itt vannak az adatok(tbody)-->
            <!--Táblázat, tr = sor td = cellák (itt vannak az adatok)-->
            <tr>
                <td>Hétfő-Péntek:</td>
                <td>09:00</td>
                <td>-</td>
                <td>21:00</td>
                <!--<td rowspan= "2" == a cella két sor magas lesz-->
            </tr>
            <tr>
                <td>Szombat:</td>
                <td>09:00</td>
                <td>-</td>
                <td>19:00</td>
            </tr>
            <tr>
                <td>Vasárnap:</td>
                <td>10:00</td>
                <td>-</td>
                <td>18:00</td>
                <!--<td colspan="2" == cella 2 sor széles-->

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <!--<td colspan="2" == cella 2 sor széles-->
                    Minden jog fentartva 2021!©
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
